commands:
  macos:
    - set:
        name: ATHENA_RT_LIBRARY
        value:
          ci: "$ENV{ATHENA_BINARY_DIR}/lib/lib@ATH_RT_LLVM_CPU@.dylib"
          dev: "@CMAKE_BINARY_DIR@/src/backend/llvm/runtime/cpu/lib@ATH_RT_LLVM_CPU@.dylib"
    - set:
        name: ATHENA_DUMP_LLVM
        value: 1
  linux:
    - set:
        name: ATHENA_RT_LIBRARY
        value:
          ci: "$ENV{ATHENA_BINARY_DIR}/lib/lib@ATH_RT_LLVM_CPU@.so"
          dev: "@CMAKE_BINARY_DIR@/src/backend/llvm/runtime/cpu/lib@ATH_RT_LLVM_CPU@.so"
    - set:
        name: ATHENA_DUMP_LLVM
        value: 1
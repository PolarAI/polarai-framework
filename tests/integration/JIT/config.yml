commands:
  macos:
    - set:
        name: ATHENA_RT_LIBRARY
        value:
          ci: "@ATHENA_BINARY_DIR@/src/backend/llvm/runtime-cpu/libruntime-llvm-cpu.dylib"
          dev: "@CMAKE_BINARY_DIR@/src/backend/llvm/runtime-cpu/libruntime-llvm-cpu.dylib"
  linux:
    - set:
        name: ATHENA_RT_LIBRARY
        value:
          ci: "@ATHENA_BINARY_DIR@/src/backend/llvm/runtime-cpu/libruntime-llvm-cpu.so"
          dev: "@CMAKE_BINARY_DIR@/src/backend/llvm/runtime-cpu/libruntime-llvm-cpu.so"

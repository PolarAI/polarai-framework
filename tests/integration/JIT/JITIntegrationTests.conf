<?xml version="1.0"?>
<commands>
	<set name="ATHENA_RT_LIBRARY" os="Linux">
            <value env="dev">${ATHENA_RT_LIB_dev}.so</value>
            <value env="ci">$ATHENA_BINARY_DIR/src/backend/llvm/runtime-cpu/libruntime-llvm-cpu.so</value>
    </set>
	<set name="ATHENA_RT_LIBRARY" os="Darwin">
            <value env="dev">${ATHENA_RT_LIB_dev}.dylib</value>
            <value env="ci">$ATHENA_BINARY_DIR/src/backend/llvm/runtime-cpu/libruntime-llvm-cpu.dylib</value>
    </set>
</commands>
